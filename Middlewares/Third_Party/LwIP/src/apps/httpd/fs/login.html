<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Вход — Bonch-ATS Monitoring</title>
<style>
body {
  font-family: "Segoe UI", Tahoma, sans-serif;
  background:#1c1c1c;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.card {
  background:#2c2c2c;
  padding:30px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,0.5);
  width:320px;
}
h2 {color:#ff9900;margin-bottom:20px;text-align:center;}
label {display:block;margin-bottom:6px;font-weight:600;color:#ccc;}
.input {
  width:100%;padding:10px;border-radius:6px;
  border:0;background:#232323;color:#fff;
  margin-bottom:14px;font-size:15px;
}
.btn {
  background:#ff9900;color:#000;
  padding:10px;width:100%;border:0;
  border-radius:8px;cursor:pointer;font-weight:700;
}
.btn:hover {background:#e68a00;}
.status {margin-top:10px;color:#ccc;min-height:20px;text-align:center;}
</style>
</head>
<body>
  <div class="card">
    <h2>Вход</h2>
    <form action="/login.cgi" method="post">
      <label for="user">Логин</label>
      <input id="user" name="user" type="text" class="input" required>
      <label for="pass">Пароль</label>
      <input id="pass" name="pass" type="password" class="input" required>
      <button type="submit" class="btn">Войти</button>
      <div id="status" class="status"></div>
    </form>
  </div>
</body>
</html>
