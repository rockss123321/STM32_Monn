<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Вход — Bonch-ATS Monitoring</title>
  <style>
    /* Общий фон и центрирование */
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      align-items: center;
      /* по вертикали */
      justify-content: center;
      /* по горизонтали */
      height: 100vh;
      margin: 0;
    }

    /* Карточка */
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: rgba(0, 0, 0, 0.1) -4px 9px 25px -6px;
      width: 320px;
      box-sizing: border-box;
      text-align: center;
      /* выравнивание контента по центру */
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    h2 {
      color: #ff9900;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      text-align: left;
      /* метки слева, чтобы форма выглядела аккуратно */
    }

    .input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 0;
      background: #f5f5f5;
      color: #333;
      margin-bottom: 14px;
      font-size: 15px;
      box-sizing: border-box;
    }

    .btn {
      background: #ff9900;
      color: #ffffff;
      padding: 10px;
      width: 100%;
      border: 0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #e68a00;
    }

    .status {
      margin-top: 10px;
      color: #ccc;
      min-height: 20px;
      text-align: center;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    a {
      color: #e68a00;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>BONCH IT</h2>
    <form action="/login.cgi" method="get">
      <label for="pass">Пароль</label>
      <input id="pass" name="pass" type="password" class="input" required>
      <button type="submit" class="btn">Войти</button>
      <div id="status" class="status"></div>
    </form>

    <p>Если возникли вопросы то напишите нам</p>
    <a href="mailto:info@bonch-it.ru">
      info@bonch-it.ru
    </a>
  </div>
</body>

</html>
